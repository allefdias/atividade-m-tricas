<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metricas Instagran</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="./index.js" defer=""></script>
    <link rel="stylesheet" href="./index.css">
  </head>

  <body>
    <h1>Suas Métricas no Instagran</h1>

    <div>
      <h2>Engajamento com Directs</h2>
      <input type="number" id="EngajDirect" placeholder="Directs">
      <button id ="botao" onclick="">Calcular Taxa</button>
    </div>

    <div>
      <h2>Engajamento com Stories</h2>
      <input type="number" id="EngajStories" placeholder="Stories">
      <button id ="botao" onclick="">Calcular Taxa</button>
    </div>

    <div>
      <h2>Engajamento com Comentários</h2>
      <input type="number" id="EngajComent" placeholder=" Comentários">
      <button id ="botao" onclick="">Calcular Taxa</button>
    </div>
    <script src="script.js"></script>


  </body>

</html>
